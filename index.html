<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sneaker Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ddd;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #333;
    }
    .advertisement {
      background-color: #ffe600;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      color: #000;
    }
    .products {
      display: flex;
      justify-content: space-around;
      margin: 30px;
    }
    .product {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      width: 30%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .price {
      font-size: 20px;
      color: #e74c3c;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Sneaker Galaxy</div>
  </header>

  <div class="advertisement">
    ðŸ”¥ Summer Sale! Up to 50% off selected sneakers!
  </div>

  <div class="products">
    <div class="product">
      <img src="https://media.wired.com/photos/63728604691ed08cc4b98976/3:2/w_2560%2Cc_limit/Nike-Swoosh-News-Gear.jpg" alt="Sneaker 1">
      <div class="price">$99.99</div>
    </div>
    <div class="product">
      <img src="https://static.nike.com/a/images/f_auto,cs_srgb/t_prod/w_1920,c_limit/3c3639ab-cd38-4f60-8560-3be92e8a20c8/image.jpg" alt="Sneaker 2">
      <div class="price">$129.99</div>
    </div>
    <div class="product">
      <img src="https://static.nike.com/a/images/w_1920,c_limit/5359f1a2-d415-43ac-80d8-0a285023bd17/image.jpg" alt="Sneaker 3">
      <div class="price">$89.99</div>
    </div>
  </div>

</body>
</html>
